<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴブリバツゲーム</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>ゴブリバツゲーム</h1>
    </header>
    <h2>Turn: <span id="turn"></span><br>
        Player: <span id="player-name"></span></h2>
    <div class="table-container">
        <table>
            <tr>
                <td id="cell-0-0" class="cell" onclick="selectChessman(this);" data-x="0" data-y="0"><img id="cell-img-0-0" src="./img/face.svg" class="hidden"></td>
                <td id="cell-0-1" class="cell" onclick="selectChessman(this);" data-x="1" data-y="0"><img id="cell-img-0-1" src="./img/face.svg" class="hidden"></td>
                <td id="cell-0-2" class="cell" onclick="selectChessman(this);" data-x="2" data-y="0"><img id="cell-img-0-2" src="./img/face.svg" class="hidden"></td>
            </tr>
            <tr>
                <td id="cell-1-0" class="cell" onclick="selectChessman(this);" data-x="0" data-y="1"><img id="cell-img-1-0" src="./img/face.svg" class="hidden"></td>
                <td id="cell-1-1" class="cell" onclick="selectChessman(this);" data-x="1" data-y="1"><img id="cell-img-1-1" src="./img/face.svg" class="hidden"></td>
                <td id="cell-1-2" class="cell" onclick="selectChessman(this);" data-x="2" data-y="1"><img id="cell-img-1-2" src="./img/face.svg" class="hidden"></td>
            </tr>
            <tr>
                <td id="cell-2-0" class="cell" onclick="selectChessman(this);" data-x="0" data-y="2"><img id="cell-img-2-0" src="./img/face.svg" class="hidden"></td>
                <td id="cell-2-1" class="cell" onclick="selectChessman(this);" data-x="1" data-y="2"><img id="cell-img-2-1" src="./img/face.svg" class="hidden"></td>
                <td id="cell-2-2" class="cell" onclick="selectChessman(this);" data-x="2" data-y="2"><img id="cell-img-2-2" src="./img/face.svg" class="hidden"></td>
            </tr>
        </table>
    </div>
    <div class="chessman-container" id="chessman-container"></div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
